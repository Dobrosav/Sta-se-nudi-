<!DOCTYPE html>
<html lang="sr">
<head>
    <meta name="author" content="Dusan">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Šta se nudi - Postavljanje oglasa</title>
</head>
<body>
    <div id='header'>
        <table width="100%" style="table-layout: fixed;">
            <tr>
                <td align="left"><a href="../index.html"><img src="../img/logoMali.png" width=80px height=80px alt="Logo"/></a></td>
                <td align="center" id="header-caption"><h1><a href="../index.html">Šta se nudi</a></h1></td>
                <td align="right">
                    <a href="common/sign-in.html"><button class="btn btn-success" type="button">&nbsp; Uloguj se &nbsp;</button></a>
                    <a href="common/register.html"><button class="btn btn-danger" type="button">Registruj se</button></a>&nbsp;
                </td>
            </tr>
        </table>
    </div>
    <div id='menu'>
        <table>
            <tr>
                <td align="left">
                    &nbsp;
                    <select id="menu-list">
                        <option selected>Sve kategorije</option>
                        <option>Kućni ljubimci</option>
                        <option>Odeća</option>
                        <option>Tehnologija</option>
                    </select>
                    <select id="menu-list">
                        <option selected>Svi tipovi</option>
                        <option>Razmena</option>
                        <option>Poklanjanje</option>
                    </select>
                    <select id="menu-list">
                        <option selected>Sve države</option>
                        <option >Srbija</option>
                        <option>Crna Gora</option>
                        <option>Makedonija</option>
                        <option >Bosna i Hercegovina</option>
                        <option>Hrvatska</option>
                    </select>                 
                </td>
                <td align="center" style="padding-top: 2px;">
                    <input type="text" size="55" placeholder="Pretraži oglase..."> 
                    <button class="btn-dark" type="button" style="padding: 2px;">Pretraži</button>
                </td>
                <td align="right">
                    <a href="common/announcements.html">Obaveštenja</a>
                    &nbsp;
                </td>
            </tr>
        </table>        
    </div>
    <div id='post-upload' class="content">
        <table>
            <tr>
                <td colspan='2' style="text-align: center;"><h2>Postavljanje oglasa</h2></td>
            </tr>
            <tr>
                <td class="cell-titles"><b>Naziv oglasa*</b></td>
                <td>
                    <input id="post-name" size="50%" type="text" placeholder="Naziv oglasa" required>
                </td>
            </tr>
            <tr>
                <td class="cell-titles"><b>Kategorija*</b></td>
                <td>
                    <select>
                        <option selected disabled>Izaberite kategoriju</option>
                        <option>Automobili</option>
                        <option>Namestaj</option>
                        <option>Tehnika</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="cell-titles"><b>Tip*</b></td>
                <td>            
                    <input id="razmena" type="radio" name="tip" checked>
                    <label for="razmena">Razmena</label>
                    <input id="poklanjanje" type="radio" name="tip">
                    <label for="poklanjanje">Poklanjanje</label>
                </td>
            </tr>
            <tr>
                <td class="cell-titles"><b>Stanje*</b></td>
                <td>
                    <ul style="list-style-type:none;">
                        <li>
                            <input id="kao-novo" type="radio" name="stanje" checked>
                            <label for="kao-novo">Kao novo (nekorišćeno)</label>
                        </li>
                        <li>
                            <input id="korisceno" type="radio" name="stanje">
                            <label for="korisceno">Korišćeno</label>
                        </li>
                        <li>
                            <input id="neispravno" type="radio" name="stanje">
                            <label for="neispravno">Neispravno (oštećeno)</label>
                        </li>
                    </ul>                             
                </td>
            </tr>
            <!--
            <tr>
                <td class="cell-titles"><b>Drzava*</b></td>
                <td>
                    <select>
                        <option selected disabled>Izaberite drzavu</option>
                        <option >Srbija</option>
                        <option>Crna Gora</option>
                        <option>Makedonija</option>
                        <option >Bosna i Hercegovina</option>
                        <option>Hrvatska</option>
                    </select>
                </td>
            </tr>
            -->
            <tr>
                <td class="cell-titles"><b>Opis</b></td>
                <td>
                    <textarea cols="50%" rows="7"></textarea>
                </td>
            </tr>
            <tr>
                <td class="cell-titles" colspan="2">
                    <form action="">
                        <input type="file" multiple accept="image/*">
                    </form>  
                </td>
            </tr>
            <tr>
                <td align="right" colspan="2">
                    <input class="btn btn-success" type="submit" value="Potvrdi" />
                    <a href="common/profile.html"><input type="button" class="btn btn-secondary" value="Nazad" /></a>
                </td>
            </tr>
        </table>
    </div>
    <div id='footer'>
        <a href="common/support-form.html">Kontakt</a>

        <a href="">Pravila korišćenja</a>
        &nbsp;|&nbsp;
        <a href="common/support.html">Podrška</a>
    </div>
</body>
</html>
